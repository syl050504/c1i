<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Fragments of Memory </title>
    <link rel="stylesheet" href="style7.css" />
</head>

<body>
    <nav class="sidebar">
        <a id="week-prev" href="./week6.html" aria-label="Previous week" title="Previous week">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
                <path d="M18 15L12 9L6 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </a>
        <a href="index.html">home</a>
        <a id="week-next" href="./week8.html" aria-label="Next week" title="Next week">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </a>
    </nav>

    <div class="container">
        <img src="IMG/halloween1.png" alt="halloween1">
        <img src="IMG/halloween2.png" alt="halloween2">
        <img src="IMG/cold.png" alt="cold">
    </div>
    <script>
        // Show sparkle.png at click position for a few seconds
        document.addEventListener('click', function (e) {
            // Only show in main content area (not sidebar)
            if (e.target.closest('.sidebar')) return;
            var sparkle = document.createElement('img');
            sparkle.src = 'IMG/sparkle.png';
            sparkle.className = 'sparkle-effect';
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';
            document.body.appendChild(sparkle);
            setTimeout(function () {
                sparkle.remove();
            }, 800); // show for 1.8 seconds
        });
    </script>
</body>
