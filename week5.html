    <script>
        // Keep the images in an array and store the current index on the element
        (function () {
            var images = [
                "IMG/hand.png",
                "IMG/hand+frog.png",
                "IMG/hand+guineapig.png",
                "IMG/hand+lion.png"
            ];

            window.toggleImage = function () {
                var imgElement = document.getElementById('toggleImage');
                var idx = parseInt(imgElement.dataset.index || '0', 10);
                idx = (idx + 1) % images.length;
                imgElement.src = images[idx];
                imgElement.dataset.index = idx;
            };
        })();
    </script>

    <img src="IMG/hand.png" id="toggleImage" data-index="0" onclick="toggleImage();" />
